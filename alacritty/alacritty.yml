font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: BoldItalic

  size: 15

  offset:
    y: 1

  glyph_offset:
    x: 0
    y: 0

transparent_background_colors: false
draw_bold_text_with_bright_colors: true

cursor:
  style:
   blinking: On
  blink_internal: 300
  blink_timeout: 0

window:
  decorations: 'buttonless'
  startup_mode: 'Maximized'
  opacity: 0.85
  padding:
    x: 10
    y: 5

colors:
  # Default colors
    primary:
      background: '#1a1b26'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

env:
  TERM: xterm-256color
